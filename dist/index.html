      <section id="chatSection"></section>

      <div class="gift_container">

          <input
            type="text"
            name=""
            id="searchGiftInput"
            placeholder="Search for GIPHY..."
          />
        </div>
        <div class="gift_results"></div>
      </div>

      <footer>
        <form id="mssg_form">
          <textarea
            name=""
            id="mssg_input"
            required
            placeholder="Type your message here..."
          ></textarea>
          <button type="submit" role="button">

    <div class="forms_wrapper">

      <form class="signInForm" action="" method="get" accept-charset="utf-8">
        <input
          type="email"
          name=""
          id="signInEmail"
          placeholder="Email address"
          required
          autocomplete="email"
        />
        <input
          type="password"
          name=""
          id="signInPassword"
          placeholder="Password"
          autocomplete="current-password"
        />
        <button type="submit" id="signInbtn">Sign In</button>
      </form>

      <form
      class="create-account"
      action=""
      method="get"
      accept-charset="utf-8"
    >
      <div class="avatar_preview">
        <img src="https://robohash.org/new_user?bgset=bg2&set=set3" alt="" />
      </div>
      <input
        type="email"
        name=""
        id="signUpEmail"
        placeholder="Email address"
        required
        autocomplete="email" 
      />
      <input
        type="password"
        name=""
        id="signUpPassword"
        placeholder="Password"
        autocomplete="new-password"
      />
      <input
        type="text"
        placeholder="Username"
        id="signUpUsername"
        required
        autocomplete="username" 
      />
      <button type="submit">Join the community</button>
    </form>
    
    </div>
